	<body>


		<script type="text/javascript">

			let numeros = [10, 20, 30, 40];

			let total = 0;

			for (let numero of numeros){


				total = numero + total;
				total += numero;

				console.log(`numero: ${numero}`);
				console.log(`total: ${total}`);

			}

			console.log(total);

		</script>
